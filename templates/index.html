    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;700&family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">

        body {

            width: 100%; max-width: 360px;

        }

        /* --- [ì¶”ê°€] ì–¸ì–´ ì„ íƒ ë²„íŠ¼ ìŠ¤íƒ€ì¼ (KRDS ìŠ¤íƒ€ì¼ ëª¨ë°©) --- */
        .krds-language {

            overflow: hidden; z-index: 101;

        .drop-menu.active { display: block; }
        
        .drop-list { list-style: none; padding: 0; margin: 0; }
        .item-link {

        }
        .item-link:hover { background: #fdfdfd; color: var(--purple); }
        .item-link.active { font-weight: bold; color: var(--purple); background: #f5f0fa; }
        
        /* ì•„ì´ì½˜ ëŒ€ì²´ (SVGê°€ ì—†ì„ ê²½ìš°ë¥¼ ëŒ€ë¹„í•´ í…ìŠ¤íŠ¸/ì´ëª¨ì§€ë¡œ ì²˜ë¦¬) */
        .ico-global::before { content: 'ğŸŒ'; margin-right: 3px; }
        .ico-toggle::before { content: 'â–¼'; font-size: 0.7em; margin-left: 3px; }
        /* ---------------------------------------------------- */

        h1 { font-size: 1.1rem; text-align: center; color: #333; margin-bottom: 20px; margin-top: 30px; /* ë²„íŠ¼ ë•Œë¬¸ì— ì—¬ë°± ì¡°ì • */ }
        
        .section-label { font-size: 0.9rem; font-weight: bold; color: var(--purple); margin: 15px 0 8px 5px; display: block; }

        .picker-box {
            position: relative; height: 150px; display: flex;

            border: 1px solid #f0f0f0; transition: all 0.3s ease;
        }
        .picker-box.disabled { opacity: 0.3; pointer-events: none; background: #eee; height: 50px; }

        .picker-highlight {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 92%; height: 36px; background: rgba(233, 150, 122, 0.1);
            border-radius: 8px; pointer-events: none; z-index: 0;
        }

        .wheel {
            flex: 1; height: 100%; overflow-y: scroll; scroll-snap-type: y mandatory;
            scrollbar-width: none; -ms-overflow-style: none; z-index: 1;
        }
        .wheel::-webkit-scrollbar { display: none; }
        .wheel ul { list-style: none; padding: 57px 0; margin: 0; text-align: center; }
        .wheel li {
            height: 36px; display: flex; align-items: center; justify-content: center;
            scroll-snap-align: center; color: #ccc; transition: 0.2s; font-size: 1rem;
        }
        .wheel li.active { color: #333; font-weight: bold; font-size: 1.1rem; }

        .time-toggle {

            font-size: 0.9rem; color: #555; cursor: pointer;
        }
        .time-toggle input { accent-color: var(--coral); width: 18px; height: 18px; }

        .btn-submit {

        }

        #result { margin-top: 25px; font-family: 'Noto Serif KR', serif; line-height: 1.7; color: #444; font-size: 0.95rem; }
        .greeting { font-family: 'Gothic A1', sans-serif !important; color: #333; margin-bottom: 30px; line-height: 1.6; }
        b, strong { font-weight: 700; color: #222; }

        summary { font-family: 'Gothic A1'; font-weight: bold; color: var(--purple); cursor: pointer; font-size: 0.9rem; list-style: none; }
        summary::-webkit-details-marker { display: none; }
        .loader { display: none; text-align: center; margin-top: 15px; font-size: 0.85rem; color: #999; }
    </style>
</head>
<body>
    <div class="container">
        <div class="krds-drop-wrap krds-language">
            <button type="button" class="krds-btn small text drop-btn" onclick="toggleLanguageMenu()">
                <i class="svg-icon ico-global"></i>
                <span id="current-lang-text">í•œêµ­ì–´</span>
                <i class="svg-icon ico-toggle"></i>
            </button>
            <div class="drop-menu" id="lang-menu">
                <div class="drop-in">
                    <ul class="drop-list">
                        <li><a href="#" class="item-link active" onclick="selectLanguage('ko', 'í•œêµ­ì–´', event)">í•œêµ­ì–´</a></li>
                        <li><a href="#" class="item-link" onclick="selectLanguage('en', 'English', event)">English</a></li>
                        <li><a href="#" class="item-link" onclick="selectLanguage('zh', 'ä¸­æ–‡', event)">ä¸­æ–‡</a></li>
                        <li><a href="#" class="item-link" onclick="selectLanguage('ja', 'æ—¥æœ¬èª', event)">æ—¥æœ¬èª</a></li>
                        <li><a href="#" class="item-link" onclick="selectLanguage('fr', 'franÃ§ais', event)">franÃ§ais</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <h1>ì‚¬ì£¼(å››æŸ±) ì…ë ¥</h1>
        
        <span class="section-label">ìƒë…„ì›”ì¼(ì–‘ë ¥)</span>
        <div class="picker-box" id="date-picker-box">
            <div class="picker-highlight"></div>
            <div class="wheel" id="year-wheel"><ul id="year-list"></ul></div>
            <div class="wheel" id="month-wheel"><ul id="month-list"></ul></div>
            <div class="wheel" id="day-wheel"><ul id="day-list"></ul></div>
        </div>

        <label class="time-toggle">
            <input type="checkbox" id="know-time" onchange="toggleTimePicker()">
            íƒœì–´ë‚œ ì‹œê°„ì„ ì•Œê³  ìˆìŠµë‹ˆë‹¤
        </label>

        <div class="picker-box disabled" id="time-picker-box">
            <div class="picker-highlight"></div>
            <div class="wheel" id="ampm-wheel"><ul id="ampm-list"></ul></div>
            <div class="wheel" id="hour-wheel"><ul id="hour-list"></ul></div>
            <div class="wheel" id="min-wheel"><ul id="min-list"></ul></div>
        </div>

        <button class="btn-submit" id="submit-btn" onclick="analyzeSaju()">
            ë‚ ì§œë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”
        </button>
        
        <div class="loader" id="loader">âœ¨ Theo is reading your energy...</div>
        <div id="result"></div>
    </div>

    <script>
        const dateWheels = ['year', 'month', 'day'];
        const timeWheels = ['ampm', 'hour', 'min'];
        const yearRange = [1950, 2026];
        
        // í˜„ì¬ ì„ íƒëœ ì–¸ì–´ (ê¸°ë³¸ê°’: í•œêµ­ì–´)
        let selectedLang = 'ko';

        // --- ì–¸ì–´ ì„ íƒ ê´€ë ¨ ìŠ¤í¬ë¦½íŠ¸ ---
        function toggleLanguageMenu() {
            const menu = document.getElementById('lang-menu');
            menu.classList.toggle('active');
        }

        function selectLanguage(code, text, event) {
            event.preventDefault();
            selectedLang = code;
            
            // ë²„íŠ¼ í…ìŠ¤íŠ¸ ë³€ê²½
            document.getElementById('current-lang-text').innerText = text;
            
            // ë©”ë‰´ ë‹«ê¸°
            document.getElementById('lang-menu').classList.remove('active');

            // í™œì„±í™” ìŠ¤íƒ€ì¼ ë³€ê²½
            document.querySelectorAll('.item-link').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');

            // (ì„ íƒì‚¬í•­) ë²„íŠ¼ í…ìŠ¤íŠ¸ë„ ì–¸ì–´ì— ë§ê²Œ ë°”ê¾¸ê³  ì‹¶ë‹¤ë©´ ì—¬ê¸°ì— ì¶”ê°€
            // ì˜ˆ: if(code === 'en') document.getElementById('submit-btn').innerText = "Select Date";
        }

        // ë©”ë‰´ ë°”ê¹¥ í´ë¦­ì‹œ ë‹«ê¸°
        document.addEventListener('click', function(e) {
            const wrapper = document.querySelector('.krds-language');
            if (!wrapper.contains(e.target)) {
                document.getElementById('lang-menu').classList.remove('active');
            }
        });
        // -----------------------------

        function init() {
            createList('year-list', yearRange[0], yearRange[1], 'ë…„');
            createList('month-list', 1, 12, 'ì›”');
            
            const ampmList = document.getElementById('ampm-list');
            ['ì˜¤ì „', 'ì˜¤í›„'].forEach(t => {
                const li = document.createElement('li'); li.innerText = t; li.dataset.val = t;
                ampmList.appendChild(li);
            });
            createList('hour-list', 1, 12, 'ì‹œ');
            createList('min-list', 0, 59, 'ë¶„', true);

            [...dateWheels, ...timeWheels].forEach(w => {
                document.getElementById(`${w}-wheel`).addEventListener('scroll', updateDisplay);
            });

            setWheelPos('year', 1995 - yearRange[0]);
            setWheelPos('month', 5);
            setWheelPos('day', 14);
            setWheelPos('hour', 8);
            
            updateDays(1995, 6);
            setTimeout(updateDisplay, 100);
        }

        function createList(id, start, end, unit, pad=false) {
            const list = document.getElementById(id);
            for(let i=start; i<=end; i++) {
                const li = document.createElement('li'); 
                const val = pad ? String(i).padStart(2, '0') : i;
                li.innerText = val + unit; li.dataset.val = val;
                list.appendChild(li);
            }
        }

        function setWheelPos(id, idx) {
            document.getElementById(`${id}-wheel`).scrollTop = idx * 36;
        }

        function isLeapYear(year) {
            return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
        }

        function updateDays(year, month) {
            const dayList = document.getElementById('day-list');
            let lastDay = 31;
            if([4, 6, 9, 11].includes(month)) lastDay = 30;
            else if(month === 2) lastDay = isLeapYear(year) ? 29 : 28;

            const currentItems = dayList.querySelectorAll('li').length;
            if(currentItems !== lastDay) {
                dayList.innerHTML = "";
                for(let i=1; i<=lastDay; i++) {
                    const li = document.createElement('li'); li.innerText = i+'ì¼'; li.dataset.val = i;
                    dayList.appendChild(li);
                }
            }
        }

        function toggleTimePicker() {
            const isChecked = document.getElementById('know-time').checked;
            const box = document.getElementById('time-picker-box');
            if(isChecked) {
                box.classList.remove('disabled');
            } else {
                box.classList.add('disabled');
            }
            updateDisplay();
        }

        function getWheelVal(id) {
            const wheel = document.getElementById(`${id}-wheel`);
            const idx = Math.round(wheel.scrollTop / 36);
            const items = wheel.querySelectorAll('li');
            items.forEach(li => li.classList.remove('active'));
            if(items[idx]) {
                items[idx].classList.add('active');
                return items[idx].dataset.val;
            }
            return null;
        }

        function updateDisplay() {
            const y = parseInt(getWheelVal('year'));
            const m = parseInt(getWheelVal('month'));
            updateDays(y, m);
            const d = parseInt(getWheelVal('day'));
            
            const isTimeKnown = document.getElementById('know-time').checked;
            let timeText = "";
            let timeVal = "";

            if(isTimeKnown) {
                const ampm = getWheelVal('ampm');
                const hour = getWheelVal('hour');
                const min = getWheelVal('min');
                timeText = ` ${ampm} ${hour}:${min}`;
                timeVal = `${ampm} ${hour}ì‹œ ${min}ë¶„`;
            } else {
                timeText = " (ì‹œê°„ ëª¨ë¦„)";
            }

            const date = new Date(y, m-1, d);
            const week = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '][date.getDay()];
            
            document.getElementById('submit-btn').innerText = `${m}ì›” ${d}ì¼(${week})${timeText} ì„ íƒ`;
            
            return { y, m, d, timeVal };
        }

        async function analyzeSaju() {
            const vals = updateDisplay();
            document.getElementById('loader').style.display = 'block';
            document.getElementById('result').innerHTML = "";

            try {
                const res = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        year: vals.y, 
                        month: vals.m, 
                        day: vals.d, 
                        time: vals.timeVal || "ëª¨ë¦„",
                        language: selectedLang // [ì¤‘ìš”] ì„ íƒëœ ì–¸ì–´ ì •ë³´ ì „ì†¡
                    })
                });
                const json = await res.json();
                document.getElementById('result').innerHTML = json.result;
            } catch (e) {
                document.getElementById('result').innerHTML = "Theoì™€ ì—°ê²°ì´ ì§€ì—°ë˜ê³  ìˆìŠµë‹ˆë‹¤. (Connection Issue)";
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        init();
    </script>
</body>
